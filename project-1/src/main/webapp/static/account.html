    <div class="container">
    	<h3>Account Details</h3>
    	<label for="SetUsername">Username: </label>
        <input type="text" name="Login" class="form-control" id="SetUsername" placeholder="Set Username">
        <label for="SetPassword">Password: </label>
        <input type="password" name="Pass" class="form-control" id="SetPassword" placeholder="Set Password">
        <label for="OldPassword">Old Password: </label>
        <input type="password" name="CPass" class="form-control" id="OldPassword" placeholder="Confirm Old Password">
        <label for="SetFullName">Full Name:</label>
        <input type="text" name="FullName" class="form-control" id="SetFullName" placeholder="Set Full Name">
        <label for="SetEmail">Email: </label>
        <input type="email" name="Email" class="form-control" id="SetEmail" placeholder="Set Email">
        <button type="submit" id="SetSubmit" class="btn btn-primary">Update Account</button>
        <button type="button" id="LogOut" class="btn btn-primary">Log Out</button>
        <p id="Reset"></p>
