<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light navbar-expand-lg">
            <a class="navbar-brand">Company</a>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link disabled" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="index.html">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="index.html">Submit Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="index.html">View Pending Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="index.html">View Past Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="index.html">View Subordinates</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-around">
            <div class="col-6 col-lg-4">
            	<h3>Log in:</h3>
            	<label for="LoginUsername">Username: </label>
                <input type="text" name="Login" class="form-control" id="LoginUsername" placeholder="Enter Username">
                <label for="LoginPassword">Password: </label>
                <input type="password" name="Pass" class="form-control" id="LoginPassword" placeholder="Enter Password">
                <button type="button" id="LoginSubmit" class="btn btn-primary">Log in</button>
            </div>
            <div class="col-6 col-lg-4">
                <h3>Create account:</h3>
                <label for="CreateUsername">Username: </label>
                <input type="text" name="Login" class="form-control" id="CreateUsername" placeholder="Set Username">
                <label for="CreatePassword">Password: </label>
                <input type="password" name="Pass" class="form-control" id="CreatePassword" placeholder="Set Password">
                <label for="ConfirmPassword">Confirm Password: </label>
                <input type="password" name="CPass" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
                <label for="SetFullName">Full Name:</label>
                <input type="text" name="FullName" class="form-control" id="SetFullName" placeholder="Set Full Name">
                <label for="SetEmail">Email: </label>
                <input type="email" name="Email" class="form-control" id="SetEmail" placeholder="Set Email">
                <button type="submit" id="CreateSubmit" class="btn btn-primary">Create Account</button>
                <p id="Created"></p>
            </div>
        </div>
    </div>

	<script src="indexJS.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
